<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="./img/X.svg" alt="logo" class="xai" > 
                <img src="./img/AI.svg" alt="logo" class="xai">
            </a>
        </div>
            <div class="links">
                <ul>
                    <li> <a href="signup.html" title="sign-in">Sign Up</a></li>
                    <li> <a href="login.html" title="log-in">Login</a></li>
                </ul>
            </div>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post" id="form">
            <div class="email">
                <label for="email">Enter your Email:</label>
                <input type="email" name="email" title="Email" id="email" required>
            </div>
            <div class="password">
                <label for="password">Enter your Password:</label>
                <input type="password" name="password" id="password" title="Password" autocomplete="current-password" required>
                <a href="/forgot" title="Forgot Password?" class="forgot">Forgot Password?</a>
            </div>
            <input type="submit" class="submit" value="Submit">
        </form>
    </div>
    

    <script src="./scripts/index.js"></script>
</body>
</html>
