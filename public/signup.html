<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="./style/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="index.html">
                <img src="./img/X.svg" alt="logo" class="xai" > 
                <img src="./img/AI.svg" alt="logo" class="xai">
            </a>
        </div>
        <div class="links">
                <ul>
                    <li> <a href="signup.html" title="sign-in">Sign Up</a></li>
                    <li> <a href="login.html" title="log-in">Login</a></li>
                </ul>
        </div>
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <div class="email">
                <label for="email">Enter your Email:</label>
                <input type="email" name="email" title="email" id="email" required>
            </div>
            <div class="password">
                <label for="password">Enter your Password:</label>
                <input type="password" name="password"  id="password"  title="password" required>
            </div>
            <input type="submit" name="submit" class="submit">
        </form>
    </div>
    


    <script src="./scripts/index.js"></script>
</body>
</html>
